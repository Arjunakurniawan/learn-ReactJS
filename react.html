<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn react basic</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- REACT -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <!-- REACT FOR WEB -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      let counter = 0;

      function CalculatorApp() {
        const [Angka1, setAngka1] = React.useState(0);
        const [Angka2, setAngka2] = React.useState(0);
        const [hasil, sethasil] = React.useState(0);

        function onChangeAngka1(event) {
          setAngka1(parseInt(event.target.value));
        }
        function onChangeAngka2(event) {
          setAngka2(parseInt(event.target.value));
        }

        function onClickPlus() {
          sethasil(Angka1 + Angka2);
        }

        return (
          <>
            <input
              type="number"
              value={Angka1}
              onChange={onChangeAngka1}
              placeholder="masukkan angka ke1"
            />
            <input
              type="number"
              value={Angka2}
              onChange={onChangeAngka2}
              placeholder="masukkan angka ke2"
            />
            <button onClick={onClickPlus}>tambah</button>
            <p>hasil : {hasil}</p>
          </>
        );
      }

      function Navbar() {
        return (
          <>
            <a href="#">home</a>
            <a href="#">product</a>
            <a href="#">about</a>
          </>
        );
      }

      function CounterApp() {
        const [counter, setcounter] = React.useState(0);

        function onButtonPlus() {
          setcounter(counter + 1);
        }

        function onButtonMinus() {
          setcounter(counter + -1);
        }

        return (
          <>
            <p>{counter}</p>
            <button onClick={onButtonPlus}>+</button>
            <button onClick={onButtonMinus}>-</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <Navbar />
            <CounterApp />
            <CalculatorApp />
          </>
        );
      }
      //render react
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
